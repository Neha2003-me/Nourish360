<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
    background-image: url("./images/register.png");
    background-size: cover; 
    background-attachment: fixed;
    margin: 0;
    font-family: 'Poppins', sans-serif; 
    background-position: center center;
    align-items: center;
    display: flex;
    justify-content: center;
    height: 100vh; 
}

.container {
    background-color: black;
    padding: 20px;
    opacity: 0.6;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.6);
    width: 90%;
    max-width: 560px;
    display: flex;
    flex-direction: column;
    align-items: center;
}

h1 {
    color: white;
    text-align: center;
    margin-bottom: 20px;
}

.buttons {
    display: flex;
    flex-direction: column;
    gap: 10px;
    width: 100%;
}

button {
    padding: 10px 20px;
    background-color: #ff5757;
    border: none;
    color: white;
    border-radius: 20px;
    font-size: 1.4vw; 
    cursor: pointer;
    transition: background-color 0.3s;
    width: 100%;
}

button:hover {
    background-color: #d64040;
}

@media (max-width: 768px) {
    .container {
        width: 90%;
    }

    button {
        font-size: 4vw;
    }
}
    </style>
    <title>Register as</title>
</head>
<body>
    <div id="bgg">
        <div class="container">
            <h1>REGISTER</h1>
            <div class="buttons">
                <button onclick="goToRegister('volunteer')">As a volunteer</button>
                <button onclick="goToRegister('organization')">As an organization</button>
            </div>
        </div>
    </div>

    <script>
        function goToRegister(type) {
    if (type === 'volunteer') {
        window.location.href = 'register.html';
    } else if (type === 'organization') {
        window.location.href = 'register.html';
    }
}
    </script>
</body>
</html>
